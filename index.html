<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Overwolf</title>
    <link rel="stylesheet" href="./src/app.css" />
    <link rel="stylesheet" href="./src/_brand-tokens.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./src/countup.js" defer></script>
    <script src="./src/utils.js" defer></script>
    <script src="./src/constants.js" defer></script>
    <script src="./src/components/OverwolfAboutFeature.js" defer></script>
    <script src="./src/components/OverwolfFullSuiteFeature.js" defer></script>
    <script src="./src/components/OverwolfButton.js" defer></script>
    <script src="./src/components/OverwolfSection.js" defer></script>
    <script src="./src/components/OverwolfCounter.js" defer></script>
    <script src="./src/components/OverwolfSuccessStoryItem.js" defer></script>
    <script src="./src/components/OverwolfSlider.js" defer></script>
    <script src="./src/app.js" defer></script>
</head>
<body>
    <header>
        <img class="logo" src="./assets/images/ow-logo.svg" alt="Header Overwolf image" />
        <overwolf-button 
            class="header-join-button"
            color="var(--color-text-primary)"
            bg-color="var(--color-surface-pure)"
            hover-color="var(--color-text-pure)"
            hover-bg-color="var(--color-hover-brand-ow)"
            border-color="var(--color-text-primary)"
        >Join</overwolf-button>
    </header>
    <main>
        <overwolf-section hero="true" background-image="./assets/images/hero-bg.png">
            <div class="hero-titles">
                <div data-aos="fade-left" data-aos-delay="0" data-aos-duration="1200" class="hero-title">Enter the Guild off In-Game Creators</div>
                <div data-aos="fade-right" data-aos-delay="500" data-aos-duration="1200" class="hero-subtitle">We empower players, developers and creators to make the best games even better through UGC</div>
                <overwolf-button  class="hero-join-button"  data-aos="fade-left"  data-aos-delay="1000"  data-aos-duration="1200" color="var(--color-text-pure)" bg-color="var(--color-brand-ow)" hover-bg-color="var(--color-hover-brand-ow)" apply-stretch-in-mobile="true"
                >JOIN NOW</overwolf-button>
            </div>
            <svg class="hero-down-arrow-container">
                <use class="hero-down-arrow" href="./assets/images/icons.svg#arrowDown" style="stroke:var(--color-icon-pure);" />
            </svg>
        </overwolf-section>
        <overwolf-section padding="96px 0" id="about" section-title="About Overwolf">
            <div class="about-overwolf"></div>
        </overwolf-section>
        <overwolf-section padding="96px 0" id="counters-section" data-aos="fade-up">
            <div class="counters"></div>
        </overwolf-section>
        <overwolf-section padding="96px 0" data-aos-easing="video-section" data-aos="fade-up" data-aos-duration="1000">
            <div class="overwolf-inspiration-video-container">
                <iframe class="overwolf-inspiration-video" src="https://www.youtube.com/embed/1uFGfVk-Jds" frameborder="0" allowfullscreen></iframe>
            </div>
        </overwolf-section>
        <overwolf-section data-aos="fade-up" padding="0 0 96px 0" section-title="Full Suite for App Creation Success">
            <div class="overwolf-full-suite"></div>
        </overwolf-section>
        <overwolf-section data-aos="fade-up" padding="96px 0 180px 0" stretch="true" bg-color="var(--color-surface-primary)" section-title="Success Stories" limited="false">
            <overwolf-slider></overwolf-slider>
        </overwolf-section>
        <overwolf-section padding="48px 0">
            <footer>
                <div class="back-to-top-button">
                    <svg class="hero-up-arrow-container">
                        <use class="hero-up-arrow" href="./assets/images/icons.svg#topArrow" style="stroke:var(--color-icon-pure);" />
                    </svg>
                    <div class="back-to-top-button-text">back to top</div>
                </div>
                <img class="lower-logo logo" src="./assets/images/ow-logo.svg" alt="Header Overwolf image" />
            </footer>
        </overwolf-section>
        <overwolf-section padding="24px 0" stretch="true" bg-color="var(--color-surface-primary)"></overwolf-section>
    </main>
</body>
</html>
